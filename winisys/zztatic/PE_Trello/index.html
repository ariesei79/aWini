<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Offline Example</title>
    <!-- Panggil Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .board {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 10px;
        min-height: 200px;
        margin-right: 10px;
        width: 250px;
      }
      .task {
        background: white;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        cursor: grab;
      }
      .boards-container {
        display: flex;
        gap: 15px;
        overflow-x: auto;
        padding: 20px;
      }
      h5 {
        display: block;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container ms-4 mt-4">
      <!-- <h1 class="mb-4">PE Activity Plan Status</h1> -->
      <h1 id="page-title" class="mb-4" data-bs-toggle="tooltip" data-bs-placement="top" title="Double click to edit title">Loading...</h1>
      <button class="btn btn-primary mb-3" onclick="addBoard()">Add Board</button>

      <div class="boards-container mt-2" id="boards"></div>
    </div>
    <script></script>
    <script src="fetch.js" defer></script>
    <script src="fetchTitle.js" defer></script>

    <!-- Panggil Bootstrap JS -->
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
