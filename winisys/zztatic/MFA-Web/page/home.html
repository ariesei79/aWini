    <div class="date">
        <script type="text/javascript">
            now = new Date();

            else a = now.getTime();
            now.setTime(a);
            var tahun = now.getFullYear();
            var hari = now.getDay();
            var bulan = now.getMonth();

            var bulanarray = new Array(
