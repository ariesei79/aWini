<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <title>Pencarian Data Excel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="file"],
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      text-align: center;
      font-weight: 500;
      margin: 10px 0;
    }

    .loading-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .spinner {
      display: none;
      width: 24px;
      height: 24px;
      border: 4px solid #ccc;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #loadingGif {
      display: none;
      width: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    /* Modal Upload */
    .modal-overlay {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .modal-box .spinner {
      display: block;
      margin: 20px auto;
      width: 32px;
      height: 32px;
      border-width: 5px;
    }
  </style>
</head>
<body>
  <h1>Cari Data dari Excel</h1>

  <div class="form-container">
    <input type="file" id="upload" accept=".xlsx, .xls" />
    <input type="text" id="search" placeholder="Masukkan teks pencarian" />
    <button id="searchButton">Cari</button>
  </div>

  <div class="loading-area">
    <div class="spinner" id="spinner"></div>
    <img id="loadingGif" src="icon/cari.gif" alt="Loading..." />
  </div>

  <div id="status"></div>
  <div id="result"></div>

  <!-- Modal Upload -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-box">
      <div>‚è≥ Harap Tunggu, sedang memuat file...</div>
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    let globalData = [];
    let headers = [];

    const modal = document.getElementById('modalOverlay');
    const spinner = document.getElementById('spinner');
    const gif = document.getElementById('loadingGif');

    document.getElementById('upload').addEventListener('change', handleFile, false);
    document.getElementById('searchButton').addEventListener('click', search);

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      modal.style.display = "block"; // Tampilkan modal

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        globalData = [];
        headers = [];

        workbook.SheetNames.forEach((sheetName, index) => {
          const sheet = workbook.Sheets[sheetName];
          const sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          if (sheetData.length > 0) {
            if (index === 0) headers = sheetData[0];
            globalData = globalData.concat(sheetData.slice(1));
          }
        });

        modal.style.display = "none"; // Sembunyikan modal
        document.getElementById('status').innerText = "File berhasil diunggah. Anda dapat melakukan pencarian.";
        document.getElementById('result').innerHTML = "";
      };
      reader.readAsArrayBuffer(file);
    }

    function search() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const resultDiv = document.getElementById('result');
      const statusDiv = document.getElementById('status');

      resultDiv.innerHTML = "";
      statusDiv.innerText = "Mencari...";
      gif.style.display = "inline";
      spinner.style.display = "inline";

      if (globalData.length === 0) {
        resultDiv.innerHTML = "Silakan unggah file Excel terlebih dahulu.";
        statusDiv.innerText = "";
        gif.style.display = "none";
        spinner.style.display = "none";
        return;
      }

      setTimeout(() => {
        const foundRows = globalData.filter(row =>
          row.some(cell => cell?.toString().toLowerCase().includes(searchTerm))
        );

        if (foundRows.length > 0) {
          let table = "<table><tr>";
          headers.forEach(header => {
            table += `<th>${header}</th>`;
          });
          table += "</tr>";

          foundRows.forEach(row => {
            table += "<tr>";
            headers.forEach((_, i) => {
              table += `<td>${row[i] !== undefined ? row[i] : ""}</td>`;
            });
            table += "</tr>";
          });

          table += "</table>";
          resultDiv.innerHTML = table;
          statusDiv.innerText = `Ditemukan ${foundRows.length} hasil dari pencarian.`;
        } else {
          resultDiv.innerHTML = "Tidak ada hasil yang ditemukan.";
          statusDiv.innerText = "Silakan coba dengan kata kunci lain.";
        }

        document.getElementById('search').value = "";
        gif.style.display = "none";
        spinner.style.display = "none";
      }, 600);
    }
  </script>
</body>
</html>
