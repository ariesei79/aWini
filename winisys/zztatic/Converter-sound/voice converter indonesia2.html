<!DOCTYPE html>
<html>
  <head>
    <title>Convert Text to Speech Indonesia</title>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      #textArea {
        margin-bottom: 10px;
      }
      #buttonContainer {
        display: flex;
        padding-top: 10px;
        padding-right: 10px;
        align-items: center;
        /* justify-content: space-between; */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Convert Text to Speech Indonesia and Save as MP3</h1>

    <div id="container">
      <textarea id="textArea" rows="20" cols="100" placeholder="Tulis teks di sini"></textarea>
      <div id="buttonContainer">
        <button id="convertButton">Konversi Voice</button>
      </div>
    </div>

    <script src="sound2.js"></script>
  </body>
</html>
